<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestures.js</title>
    <script src="./GesCap.js"></script>
    <script src="../Calender4Students/js/main.js"></script>
    <style>
        html {
            height: 500px;
            background: rgb(131, 226, 243);
        }

        body {
            height: 400px;
            background: rgb(98, 98, 224);
        }

        main {
            background: rgb(77, 230, 166);
        }

        #gescapbox {
            width: 50vw;
            height: 300px;
            background: gainsboro;
        }

        *{
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <main>
        <div id="gescapbox">
        </div>
    </main>
    <script>
        GestureCapture.addFunction(document.getElementById("gescapbox"), (event) => {
            //console.log(event);
            let text = "";

            [...event.touches].forEach(element => {
                text += (element.target.tagName + "<br>");
            });

            document.getElementById("gescapbox").innerHTML = text;
        });
    </script>
</body>
</html>
