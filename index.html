<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestures.js</title>
    <script src="./Gestures.js"></script>
    <script src="../Calender4Students/js/main.js"></script>
    <style>
        #gescapbox {
            width: 300px;
            height: 300px;
            background: gainsboro;
        }
    </style>
</head>
<body>
    <main>
        <div id="gescapbox">
        </div>
    </main>
    <script>
        GestureCapture.addFunction(document.getElementById("gescapbox"), (event) => {
            document.getElementById("gescapbox").textContent = event.target.tagName;
        });
    </script>
</body>
</html>
